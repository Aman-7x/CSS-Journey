<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic CSS Practice</title>
 <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  
}

/* Body Style */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* Container */
.container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 10px;
   text-align: center;
  max-width: 400px;
  width: 90%;
}

/* Headline */
.container h1 {
  color: #333;
  margin-bottom: 20px;
}

/* Paragraph */
.container p {
  color: #666;
  margin-bottom: 20px;
}

/* Button */
.container button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 5px;
   transition:0.5s  ;
}

.container button:hover {
  background-color: #0056b3;
}

 </style>
</head>
<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <p>It's a hovering button.</p>
    <button>Click Me</button>
  </div>
</body>
</html>
